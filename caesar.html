        <div class="navButton" ></div>

      <div class="header">
        <h1>Simple Caesar Cipher</h1>
      </div>

      <br><br>
      <br><br>

      <div class="gridContainer">
        <div class="card-container">
          <div class="card">
            <div class="cipherInput">
              <br><br>
              <legend>Caesar Cipher</legend>
              <br>
              <label>Enter message for encryption</label><br>
              <input id="encryptInput" type="text" required>
              <label>Enter key for decryption</label><br>
              <input id="encryptKey" type="text" required>
              <br><br>
              <div id="button">
                <button onclick="Caesar(document.getElementById('encryptInput').value, 3)">Encrypt</button>
              </div>

              <br><br>
            </div>
          </div>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="cipherOutput">
              <br><br>
              <legend>Caesar Cipher</legend>
              <br>
              <label>Enter message for decryption</label><br>
              <input id="decryptInput" type="text" required>
              <label>Enter key for decryption</label><br>
              <input id="decryptKey" type="text" required>
              <br><br>

              <div id="button">
                <button onclick="Caesar(document.getElementById('decryptInput').value, -2)">Decrypt</button>
              </div>

              <br><br>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card">
