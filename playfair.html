<!DOCTYPE html>
<html>
  	<head>
      <title> Playfair Cipher </title>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="playfair.js"></script>
      <style>

          #button{
            float: left;
          }


      </style>
    </head>
    <body>
      <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="caesar.html">Caesar Cipher</a>
        <a class="active" href="playfair.html">Playfair Cipher</a>
      </div>
      <div class="navContainer" onclick="openNav()">
        <img id="navImg" src="nav.png"/>
      </div>
      <div class="header">
        <h1>Simple Playfair Cipher</h1>
      </div>

      <br><br>
      <br><br>

      <div class="gridContainer">
            <div class="cipherInput">
              <br><br>
              <legend>Playfair Cipher</legend>
              <br>
              <label>Enter message for encryption</label><br>
              <input id="encryptInput" type="text" required>
              <label>Enter key for decryption</label><br>
              <input id="encryptKey" type="text" required>
              <br><br>
              <div id="button">
                <button onclick="encrypt(document.getElementById('encryptInput').value)">Encrypt</button>
              </div>

              <br><br>
        </div>
            <div class="cipherOutput">
              <br><br>
              <legend>Playfair Cipher</legend>
              <br>
              <label>Enter message for decryption</label><br>
              <input id="decryptInput" type="text" required>
              <label>Enter key for decryption</label><br>
              <input id="decryptKey" type="text" required>
              <br><br>

              <div id="button">
                <button onclick="decrypt(document.getElementById('decryptInput').value)">Decrypt</button>
              </div>

              <br><br>
            </div>
